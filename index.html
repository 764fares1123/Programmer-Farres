<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fares Hany | Web Designer</title>
    <style>
        :root {
            --red: #fe2c55;
            --blue: #25f4ee;
            --dark: #121212;
            --light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            line-height: 1.5;
        }
        
        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            box-shadow: 0 0 10px var(--red), 
                        0 0 20px var(--blue);
            animation: glow 3s ease infinite alternate;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px var(--red), 0 0 20px var(--blue); }
            50% { box-shadow: 0 0 15px var(--red), 0 0 30px var(--blue); }
            100% { box-shadow: 0 0 10px var(--blue), 0 0 20px var(--red); }
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--red);
            margin: 0 auto 16px;
            box-shadow: 0 0 15px var(--red),
                        0 0 25px var(--blue);
        }
        
        h1 {
            color: var(--red);
            font-size: 1.8rem;
            margin: 8px 0 4px;
            text-shadow: 0 0 5px rgba(254, 44, 85, 0.5);
        }
        
        .job-title {
            color: var(--blue);
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(37, 244, 238, 0.3);
        }
        
        .description {
            color: #ddd;
            margin: 20px 0;
            font-size: 0.95rem;
            padding: 0 8px;
        }
        
        .highlight {
            color: var(--blue);
            font-weight: 600;
        }
        
        .contact-info {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 16px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(254, 44, 85, 0.3);
        }
        
        .phone-number {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .copy-btn {
            background: rgba(37, 244, 238, 0.1);
            color: var(--blue);
            border: 1px solid var(--blue);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: var(--blue);
            color: var(--dark);
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 24px 0;
        }
        
        .btn {
            padding: 12px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .primary-btn {
            background: linear-gradient(45deg, var(--red), var(--blue));
            color: white;
        }
        
        .tiktok-btn {
            background: black;
            color: white;
            border: 1px solid var(--red);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }
        
        .social-icon {
            color: #aaa;
            font-size: 1.4rem;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            color: var(--blue);
            transform: scale(1.2);
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
                border-radius: 16px;
            }
            .profile-img {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
            .phone-number {
                width: 100%;
                justify-content: center;
            }
            .copy-btn {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Fares Hany" class="profile-img">
        <h1>Fares Hany</h1>
        <p class="job-title">UI/UX Designer & Developer</p>
        
        <p class="description">
            I create <span class="highlight">visually stunning</span> and 
            <span class="highlight">high-performance</span> websites with 
            modern design and clean code that delivers exceptional 
            user experiences.
        </p>
        
        <div class="contact-info">
            <div class="phone-number">
                <i class="fas fa-phone"></i>
                <span id="phone">+20 155 212 7091</span>
            </div>
            <button class="copy-btn" id="copyBtn">
                <i class="far fa-copy"></i> Copy
            </button>
        </div>
        
        <div class="btn-container">
            <a href="#contact" class="btn primary-btn">
                <i class="fas fa-paper-plane"></i> Contact Me
            </a>
            <a href="https://tiktok.com/@elgen_f1" class="btn tiktok-btn" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok Profile
            </a>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-icon" title="Behance"><i class="fab fa-behance"></i></a>
            <a href="#" class="social-icon" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('copyBtn').addEventListener('click', function() {
            const phone = document.getElementById('phone').textContent;
            navigator.clipboard.writeText(phone).then(() => {
                const btn = this;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = '<i class="far fa-copy"></i> Copy';
                }, 2000);
            });
        });
    </script>
</body>
</html>
